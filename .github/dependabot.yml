version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/ext/maxmind_db_rust"
    schedule:
      interval: "weekly"
    groups:
      rust-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "rust"

  # Ruby dependencies
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      bundler-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "ruby"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
