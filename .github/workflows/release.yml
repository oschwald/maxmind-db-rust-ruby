name: Build and Release

on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # Build native gems for each platform
  build-native-gems:
    name: Build native gem for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - aarch64-linux
          - x86_64-darwin
          - arm64-darwin
          - x64-mingw-ucrt
          - x86_64-linux-musl
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Build native gem
        uses: oxidize-rb/actions/cross-gem@v1
        id: cross-gem
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: "3.2,3.3,3.4"

      - name: Upload gem artifact
        uses: actions/upload-artifact@v5
        with:
          name: gem-${{ matrix.platform }}
          path: ${{ steps.cross-gem.outputs.gem-path }}
          if-no-files-found: error

  # Build source gem (fallback for unsupported platforms)
  build-source-gem:
    name: Build source gem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build source gem
        run: |
          gem build maxmind-db-rust.gemspec

      - name: Upload source gem artifact
        uses: actions/upload-artifact@v5
        with:
          name: gem-source
          path: "*.gem"
          if-no-files-found: error

  # Release all gems to RubyGems (only on release events)
  release:
    name: Release gems to RubyGems.org
    runs-on: ubuntu-latest
    needs: [build-native-gems, build-source-gem]
    if: github.event_name == 'release'
    environment: RubyGems

    permissions:
      id-token: write # Required for trusted publishing
      contents: write # Required for tag push

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Download all gem artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-gems
          pattern: gem-*
          merge-multiple: true

      - name: List gems to be released
        run: |
          echo "Gems to be released:"
          ls -lh all-gems/

      - name: Configure RubyGems for trusted publishing
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Publish gems to RubyGems.org
        run: |
          for gem in all-gems/*.gem; do
            echo "Publishing $gem"
            gem push "$gem"
          done
